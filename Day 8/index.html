<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valid Time</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <p>What time should Santa come?</p>
            <label for="time-in">Enter a time (HH:MM)</label>
            <input type="text" id="time-in" name="time-in" placeholder="00:00" />
            <button type="submit" id="submit-btn" >Submit</button>
            <p id="display-msg" class="display">display</p>
        </main>
        <script src="index.js"></script>
    </body>
</html>
