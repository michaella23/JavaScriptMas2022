<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Winter Word Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
        <h1>Winter Word Game</h1>
        <p class="instructions">Enter a winter holiday word. Can you reach 100 points?!</p>
        <div class="container">
            <div>
                <label>Word 1</label>
                <input type="text" name="word1" id="word1" class="word" />
            </div>
            <div id="points1" class="points"></div>
        </div>
        <div class="container">
            <div>
                <label>Word 2</label>
                <input type="text" name="word2" id="word2" class="word" />
            </div>
            <div id="points2" class="points"></div>
        </div>
        <div class="container">
            <div>
                <label>Word 3</label>
                <input type="text" name="word3" id="word3" class="word" />
            </div>
            <div id="points3" class="points"></div>
        </div>
        <div class="container">
            <div>
                <label>Word 4</label>
                <input type="text" name="word4" id="word4" class="word" />
            </div>
            <div id="points4" class="points"></div>
        </div>
        <div class="container">
            <div>
                <label>Word 5</label>
                <input type="text" name="word5" id="word5" class="word" />
            </div>
            <div id="points5" class="points"></div>
        </div>
        <div class="container total-el">
            <p class="total">Total:</p>
            <div id="total-points" class="points"></div>
        </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
